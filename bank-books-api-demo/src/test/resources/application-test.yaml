spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
  h2:
    console:
      enabled: false
  mvc:
    problemdetails:
      enabled: true

p11:
  masking:
    enabled: true
    fields:
      - email
      - phoneNumber
    mask-style: PARTIAL
    mask-character: "*"

logging:
  level:
    com.kcb: INFO
